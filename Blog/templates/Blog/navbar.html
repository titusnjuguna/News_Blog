{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
{% load static %}

<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bonsoir- Good Evening</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

    <!-- Web Fonts  -->
    <link id="googleFonts"
        href="https://fonts.googleapis.com/css?family=Poppins:300,5  0  jmhhhhhhhhhhhhhhhhhhhhhhhk*dfdfffffsssssssssssssssssssssssssssssssssss00,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap"
        rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.compat.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/magnific-popup/magnific-popup.min.css'%}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.css'%}">
    <link rel="stylesheet" href="{% static 'css/theme-elements.css'%}">
    <link rel="stylesheet" href="{% static 'css/theme-blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme-shop.css' %}">

    <!-- Revolution Slider CSS -->
    <link rel="stylesheet" href="{% static 'vendor/rs-plugin/css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/rs-plugin/css/layers.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/rs-plugin/css/navigation.css'%}">

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="{% static 'css/skins/default.css' %}">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">

    <!-- Head Libs -->
    <script src="{% static 'vendor/modernizr/modernizr.min.js' %}"></script>

</head>

<body data-plugin-page-transition>
    <div class="body">
        <header id="header" class="header-effect-shrink"
            data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
            <div class="header-body header-body-bottom-border border-top-0">
                <div class="header-container container" style="height: 130px;">
                    <div class="header-row">
                        <div class="header-column">
                            <div class="header-row">
                                <h1 class="header-logo">
                                    <a href="{% url 'Blog:Post_List'%}">
                                        <img alt="Porto"  width="100" height="48" src="{% static 'img/bonsoir1.jpg'%}">
                                        <span class="hide-text">Bonsoir</span>
                                    </a>
                                </h1>
                            </div>
                        </div>
                        <div class="header-column justify-content-end">
                            <div class="header-row">
                                <div
                                    class="header-nav header-nav-line header-nav-bottom-line header-nav-bottom-line-effect-1">
                                    <div
                                        class="header-nav-main header-nav-main-square header-nav-main-font-lg header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                        <nav class="collapse">
                                            <ul class="nav nav-pills" id="mainNav">
                                                <!--li class="dropdown">
														<a class="dropdown-item dropdown-toggle active" href="index.html">
															Home
														</a>
														
													</li-->
                                                <li class="dropdown dropdown-mega">
                                                    <a class="dropdown-item dropdown-toggle" href="elements.html">
                                                        Advertise
                                                    </a>

                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle"
                                                        href="{% url 'Blog:contact'%}">
                                                        Contact
                                                    </a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="#">
                                                        Services
                                                    </a>

                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="#">
                                                        SuBscriBe
                                                    </a>

                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="#">
                                                        Donate
                                                    </a>

                                            </ul>
                                        </nav>
                                    </div>
                                    <button class="btn header-btn-collapse-nav" data-bs-toggle="collapse"
                                        data-bs-target=".header-nav-main nav">
                                        <i class="fas fa-bars"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content%}

        {% endblock %}
</body>
</html>
